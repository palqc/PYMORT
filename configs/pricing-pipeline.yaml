data:
  m_path: Data/data_france.xlsx
  sex: Total
  age_min: 60
  age_max: 100
  year_min: 1970
  year_max: 2019

fit:
  train_end: 2015
  models: [LCM1, LCM2, APCM3, CBDM5, CBDM6, CBDM7]
  metric: logit_q
  cpsplines:
    k: null
    horizon: 0

scenarios:
  measure: Q
  horizon: 40
  B_bootstrap: 300
  n_process: 200
  include_last: true
  lambda_esscher: 0.1
  model_name: CBDM7

pricing:
  short_rate: 0.02
  instruments:
    bond:
      kind: longevity_bond
      spec:
        issue_age: 65
        maturity_years: 20
        notional: 1.0
        include_principal: true
    swap:
      kind: survivor_swap
      spec:
        age: 70
        maturity_years: 20
        payer: fixed
        notional: 1.0

outputs:
  outdir: outputs/pricing-pipeline
  format: csv
